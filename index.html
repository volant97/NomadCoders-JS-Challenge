<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Hello!</title>
</head>

<body>
  <div id="header">
    <span id="weather"></span>
    <span id="city"></span>
  </div>



  <div id="main">
    <div id="clock"></div>

  
      <form id="login-form">
        <input id="loginInput" type="text" autocomplete='off' placeholder="What is your name?" required />
        <button id="loginButton">Log In</button>
        <div id="greeting"></div>
      </form>
    



    <form id="todo-form">
      <input id="todoInput" class="hidden" type="text" autocomplete='off' placeholder="Write a To Do and Press Enter" required />
    </form>
    <p id="todo-list"></p>




    <div id="quoteBox">
      <span id="quote"></span>
      <span id="author"></span>
    </div>

  </div>




  <script src="js/01_clock.js"></script>
  <script src="js/02_greeting.js"></script>
  <script src="js/03_todo.js"></script>
  <script src="js/04_background.js"></script>
  <script src="js/05_weather.js"></script>
  <script src="js/06_quotes.js"></script>
</body>

</html>
