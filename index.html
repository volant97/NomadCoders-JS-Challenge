<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum App</title>
</head>

<body>
  <h2 id="clock">00:00:00</h2>

  <div>
    <form class="hidden" id="login-form">
      <input type="text" placeholder="What is your name?" required />
      <button>Log In</button>
    </form>
    <h1 class="hidden" id="greeting"></h1>
  </div>

  <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required />
  </form>
  <ul id="todo-list">
  </ul>

  <div id="quote">
    <span></span>
    <span></span>
  </div>

  <div id="weather">
    <span></span>
    <span></span>
  </div>

  <script src="js/01_clock.js"></script>
  <script src="js/02_greeting.js"></script>
  <script src="js/03_todo.js"></script>
  <script src="js/04_background.js"></script>
  <script src="js/05_weather.js"></script>
  <script src="js/06_quotes.js"></script>
</body>

</html>
